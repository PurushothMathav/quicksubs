<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Chinese Mini Drama - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      margin: 1rem 0;
    }
    .show-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .show-card {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .show-card:hover {
      transform: scale(1.03);
    }
    .show-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .show-title {
      padding: 0.5rem;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Chinese Mini Drama</h1>
  <div class="show-grid" id="show-list"></div>

  <script>
    const showListEl = document.getElementById("show-list");

    // List of JSON files in the json folder (you can automate this with a backend or a manifest.json)
    const shows = [
      "json/Grumpy%20Princess.json",
      "json/Take%20My%20Wife%20Away.json",
      "json/Divine%20Eye%20Of%20Heaven.json"
    ];

    shows.forEach(file => {
      fetch(`json/${file}`)
        .then(res => res.json())
        .then(data => {
          const show = data.data;
          const card = document.createElement("div");
          card.className = "show-card";
          card.onclick = () => location.href = `player.html?show=${encodeURIComponent(file)}`;
          card.innerHTML = `
            <img src="${show.image || 'https://via.placeholder.com/150x240?text=No+Image'}" alt="${show.title}">
            <div class="show-title">${show.title}</div>
          `;
          showListEl.appendChild(card);
        });
    });
  </script>
</body>
</html>
