<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title id="page-title">CMD Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 2rem;
    }
    #episode-number {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 1rem;
    }
    video {
      width: 100%;
      max-width: 420px;
      height: auto;
      aspect-ratio: 9 / 16;
      background: #000;
      border-radius: 12px;
      margin-top: 10px;
    }
    .drama-details {
      text-align: center;
      max-width: 420px;
      padding: 1rem;
    }
    .drama-details img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .episode-section {
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .episode-buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .episode-buttons button {
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 0.9rem;
    }
    .episode-buttons button.active {
      background: #f90;
      color: black;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #fff;
      color: #000;
      border-radius: 5px;
      padding: 5px 12px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back</a>
  <div id="episode-number">Episode</div>
  <video id="video-player" controls playsinline></video>
  <div class="drama-details" id="drama-details"></div>
  <div class="episode-section">
    <h5>Episodes</h5>
    <div class="episode-buttons" id="episode-buttons"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const jsonFile = urlParams.get('show');
    const video = document.getElementById('video-player');
    const episodeLabel = document.getElementById('episode-number');
    const buttonGroup = document.getElementById('episode-buttons');
    const dramaDetails = document.getElementById('drama-details');
    const pageTitle = document.getElementById('page-title');

    let showData;
    let currentEpisode = 0;
    let subtitleBase = "";

    if (!jsonFile) {
      episodeLabel.textContent = "❌ No show selected";
    } else {
      fetch(jsonFile)
        .then(res => res.json())
        .then(json => {
          showData = json.data;

          const showTitle = decodeURIComponent(jsonFile).replace(/^json\//, '').replace(/\.json$/, '');
          subtitleBase = `https://purushothmathav.github.io/quicksubs/subs/${showTitle}/`;

          document.title = showData.title;
          pageTitle.textContent = showData.title;
          renderDetails(showData);
          createEpisodeButtons(showData.episodes_list);
          loadEpisode(0);
        });
    }

    function renderDetails(data) {
      dramaDetails.innerHTML = `
        <h3>${data.title}</h3>
        <img src="${data.image || 'https://via.placeholder.com/300x450?text=No+Image'}" alt="${data.title}">
        <p>${data.description || ''}</p>
        <p>Total Episodes: ${data.episodes}</p>
      `;
    }

    function createEpisodeButtons(episodes) {
      buttonGroup.innerHTML = '';
      episodes.forEach((ep, index) => {
        const btn = document.createElement('button');
        btn.textContent = ep.name;
        btn.onclick = () => loadEpisode(index);
        btnGroupHighlight(btn);
        buttonGroup.appendChild(btn);
      });
    }

    function btnGroupHighlight(activeBtn) {
      const allBtns = buttonGroup.querySelectorAll('button');
      allBtns.forEach(btn => btn.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    function loadEpisode(index) {
      currentEpisode = index;
      const ep = showData.episodes_list[index];
      video.src = ep.url;
      episodeLabel.textContent = `Episode ${ep.name}`;

      const oldTrack = document.querySelector('track');
      if (oldTrack) oldTrack.remove();

      const subtitle = document.createElement('track');
      subtitle.kind = 'subtitles';
      subtitle.label = 'English';
      subtitle.srclang = 'en';
      subtitle.src = `${subtitleBase}${ep.name}.vtt`;
      subtitle.default = true;
      video.appendChild(subtitle);

      const allBtns = buttonGroup.querySelectorAll('button');
      if (allBtns[index]) btnGroupHighlight(allBtns[index]);

      video.load();
      video.play();
    }

    video.addEventListener('ended', () => {
      if (currentEpisode + 1 < showData.episodes_list.length) {
        loadEpisode(currentEpisode + 1);
      }
    });
  </script>
</body>
</html>
